<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="newsletter-ctn">
        <picture>
            <source
                media="(min-width: 650px)"
                srcset="assets/images/illustration-sign-up-desktop.svg"
            >
            <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
        </picture>
        <div class="content">
            <h1 class="title">Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul class="list-items" role="list">
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>
            <form action="">
                <div class="form-group error-field">
                    <label for="email">Email address</label>
                    <input type="email" placeholder="email@company.com">
                    <span class="error">Valid email required</span>
                </div>
                <button class="button">Subscribe to monthly newsletter</button>
            </form>
        </div>
    </div>
</body>
</html>
